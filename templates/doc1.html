<!DOCTYPE html>
<html>
    <head>
        <title>Doc1</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/doc1.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='doc1.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav class="sticky">
                <a href="#"><img class="logo" src="https://i.imgur.com/cQDRaOt.png" alt="logo"></a>
            </nav>
            <div class="clearfix"></div>
        </header>
        {% for item in content %}
        <h1>Lesson {{ item.id }}: {{ item.ten }}</h1>
        <div class="form">
            <h2>{{ item.mo_ta }}</h2>
            <img src="{{ item.image }}" alt="doc1">
        </div>
        <section class="reading">
            <ul class="information">
                <li><i class="fas fa-angle-double-right"></i>Reading</li>
            </ul>
        </section>
        <section class="reading-box">
            <div class="box">
                <h3>
                    {{ item.doanvan | safe }}
                </h3>
            </div>
        </section>
        
        <section class="worksheets">
            <ul class="information1">
                <li><i class="fas fa-angle-double-right"></i>Worksheets</li>
            </ul>
            <ul class="work">
                <li><a href="{{ item.linkBT }}">{{ item.ten }} - exercises</a></li>
                <br><li><a href="{{ item.linkDA }}">{{ item.ten }} - answers</a></li>
            </ul>
        </section>
        {% endfor %}
    </body>
</html>
